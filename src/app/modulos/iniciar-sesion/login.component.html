así que decidí agregarlo en mi FOOTER. Espero no sea molestia y mis disculpas -->

<body>
<section id="contacto" class="contacto">
     <div class="fila">
          <div  class="col" data-wow-duration="0.5s" data-wow-delay="0.25s" >
              <form #f="ngForm" id="contact" (ngSubmit)="onLogin()" novalidate>
                  <div class="row">
                    <div class="contenido-seccion">
                          <div class="section-heading">
                              <h2>Iniciar Sesión</h2>
                          </div>
                      </div>
                      <h3>Iniciar como ADMIN</h3>
                      <div class="col-lg-12">
                          <div class="row">
                              <div class="col-lg-12">
                                  <fieldset>
                                      <input class="form-control" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de Usuario" [(ngModel)]="nombreUsuario" required>
                                  </fieldset>
                              </div>
                              <div class="col-lg-12">
                                  <fieldset>
                                      <input class="form-control" type="password" name="password" id="password" placeholder="Contraseña" [(ngModel)]="password" required>
                                  </fieldset>
                              </div>
                              <div class="col-lg-12">
                                  <fieldset>
                                    <button >
                                        Iniciar Sesión <i class="fa-solid fa-paper-plane"></i>
                                        <span class="overlay"></span>
                                    </button>
                                  </fieldset>
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
              <button [routerLink]="['/portfolio']">
                Ir al PORTAFOLIO sin iniciar sesión
                <span class="overlay"></span>
              </button>
          </div>
      </div>
</section>
<app-footer-forms></app-footer-forms>
</body>
